<div class="mt-3 row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3 animated fadeIn">
    <div *ngFor="let item of items "  class="col ">
      <div class="card puntero border-0 shad" (click)="verArtista(item)">
        <img [src]="item.images | noimage " class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text"> 
              <span *ngFor="let art of item.artists" class="badge rounded-pill bg-primary">{{art.name}}</span>
          </p>
        </div>
      </div>
    </div>
   
  </div>
